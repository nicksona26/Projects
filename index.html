<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folders</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <h1>Folders</h1>
    <div class="container">
        <button id="createFolderBtn" title="Click here to add a folder">+</button>
        <div class="folder" id="folderInput">
            <input type="text" id="folderName" maxlength="20" placeholder="Enter folder name">
            <button id="saveFolderBtn">Save</button>
        </div>
    </div>
    
    <div class="container">
        <div class="folder-container" id="folderContainer" title="Click here to access folder files"></div>
    </div>

    <script src="index.js"></script>

</body>
</html>
